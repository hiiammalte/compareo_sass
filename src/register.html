<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Compareo Design</title>
      <link
          href="assets/css/public.css"
          rel="stylesheet"
          type="text/css">
      <link
          href="assets/vendors/fontawesome/css/fontawesome.min.css"
          rel="stylesheet">
      <link
          href="assets/vendors/fontawesome/css/solid.min.css"
          rel="stylesheet">
  </head>
  <body>
    <div id="public">

      <div id="logo">
        <img src="assets/img/logo.svg" alt="" />
      </div>

      <div id="title">
        <h5>Compare[]</h3>
      </div>

      <div id="login">
        <div id="login__header">
          <h3>Register<br/> your account</h3>
        </div>
        <div id="login__main">
          <form id="register__form">
            <div class="input-group">
                <input type="email" id="i1" placeholder=" " required>
                <label class="input-label" for="i1">Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="i2" placeholder=" " required>
                <label class="input-label" for="i2">Password</label>
            </div>
            <div class="input-group">
                <input type="password" id="i2" placeholder=" " required>
                <label class="input-label" for="i2">Invitation code</label>
            </div>
            <div class="form-submit">
                <button class="action-btn action-btn-dark action-btn-block">Join</button>
            </div>
          </form>
          <div class="form-group">
            <small>
                <p>Already have an account?</p>
                <a href="#">Go to Login</a>
            </small>
            </div>
        </div>
      </div>

      <div id="main"></div>
      
      <div id="footer">
        <div class="badge badge-green badge-block"> Private Beta. Registration currently not possible.</div>
      </div>
      
  </body>
</html>
